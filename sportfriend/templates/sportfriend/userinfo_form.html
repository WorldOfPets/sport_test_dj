
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'sportfriend_UserInfo_list' %}">
    UserInfo Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="profile_photo">profile_photo: </label>
      <input class="form-control col-sm-10"
         id="profile_photo" type="file"
         name="profile_photo" value="{{ object.profile_photo }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="longitude">longitude: </label>
      <input class="form-control col-sm-10"
         id="longitude" type="text"
         name="longitude" value="{{ object.longitude }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="description">description: </label>
      <input class="form-control col-sm-10"
         id="description" type="text"
         name="description" value="{{ object.description }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="second_name">second_name: </label>
      <input class="form-control col-sm-10"
         id="second_name" type="text"
         name="second_name" value="{{ object.second_name }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="uuid">uuid: </label>
      <input class="form-control col-sm-10"
         id="uuid" type="text"
         name="uuid" value="{{ object.uuid }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="find_area">find_area: </label>
      <input class="form-control col-sm-10"
         id="find_area" type="text"
         name="find_area" value="{{ object.find_area }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="latitude">latitude: </label>
      <input class="form-control col-sm-10"
         id="latitude" type="text"
         name="latitude" value="{{ object.latitude }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="birthday">birthday: </label>
      <input class="form-control col-sm-10"
         id="birthday" type="datetime-local"
         name="birthday" value="{{ object.birthday }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="sport_categories_list">sport_categories_list: </label>
      {{ form.sport_categories_list }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="user_disliked_list">user_disliked_list: </label>
      {{ form.user_disliked_list }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="user_id">user_id: </label>
      {{ form.user_id }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="meetings_list">meetings_list: </label>
      {{ form.meetings_list }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="images_list">images_list: </label>
      {{ form.images_list }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="user_liked_list">user_liked_list: </label>
      {{ form.user_liked_list }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
