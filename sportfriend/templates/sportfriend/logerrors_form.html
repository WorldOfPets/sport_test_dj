
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'sportfriend_LogErrors_list' %}">
    LogErrors Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="error_time">error_time: </label>
      <input class="form-control col-sm-10"
         id="error_time" type="datetime-local"
         name="error_time" value="{{ object.error_time }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="user_id">user_id: </label>
      <input class="form-control col-sm-10"
         id="user_id" type="text"
         name="user_id" value="{{ object.user_id }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="description">description: </label>
      <input class="form-control col-sm-10"
         id="description" type="text"
         name="description" value="{{ object.description }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="type">type: </label>
      <input class="form-control col-sm-10"
         id="type" type="text"
         name="type" value="{{ object.type }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="error_uuid">error_uuid: </label>
      <input class="form-control col-sm-10"
         id="error_uuid" type="text"
         name="error_uuid" value="{{ object.error_uuid }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
